<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investor Store | Galaxy Era</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
scroll-behavior:smooth;
cursor:none;
}

body{
background:#000;
color:white;
overflow-x:hidden;
}

/* GALAXY ANIMATION BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 30%, #ff00c8 0%, transparent 40%),
radial-gradient(circle at 70% 60%, #00f0ff 0%, transparent 40%),
radial-gradient(circle at 50% 80%, #6600ff 0%, transparent 40%);
animation:moveGalaxy 20s linear infinite;
z-index:-2;
}

@keyframes moveGalaxy{
0%{transform:translate(0,0);}
50%{transform:translate(-10%, -10%);}
100%{transform:translate(0,0);}
}

/* GLOW CURSOR */
.cursor{
position:fixed;
width:20px;
height:20px;
border-radius:50%;
background:radial-gradient(circle,#00f0ff,#ff00c8);
pointer-events:none;
mix-blend-mode:screen;
z-index:9999;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
position:fixed;
width:100%;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
z-index:999;
}

nav h1{
font-weight:900;
background:linear-gradient(90deg,#00f0ff,#ff00c8);
-webkit-background-clip:text;
color:transparent;
}

nav a{
color:white;
text-decoration:none;
margin-left:30px;
transition:.3s;
}

nav a:hover{
color:#00f0ff;
}

/* HERO */
.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:0 20px;
}

.hero h2{
font-size:80px;
font-weight:900;
background:linear-gradient(90deg,#00f0ff,#ff00c8,#6600ff);
background-size:300%;
-webkit-background-clip:text;
color:transparent;
animation:textFlow 8s infinite linear;
}

@keyframes textFlow{
0%{background-position:0%}
100%{background-position:300%}
}

.hero p{
margin-top:20px;
opacity:.8;
}

.hero button{
margin-top:40px;
padding:15px 60px;
border:none;
border-radius:50px;
background:linear-gradient(90deg,#00f0ff,#ff00c8);
color:white;
cursor:pointer;
transition:.4s;
box-shadow:0 0 30px #00f0ff;
}

.hero button:hover{
transform:scale(1.1);
box-shadow:0 0 60px #ff00c8;
}

/* SECTION */
section{
padding:120px 8%;
text-align:center;
opacity:0;
transform:translateY(40px);
transition:1s;
}

section.show{
opacity:1;
transform:translateY(0);
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
margin-top:50px;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
padding:40px;
border-radius:20px;
transition:.5s;
border:1px solid rgba(255,255,255,0.1);
}

.card:hover{
transform:translateY(-15px) scale(1.05);
box-shadow:0 0 40px #00f0ff;
}

/* RESPONSIVE */
@media(max-width:768px){
.hero h2{font-size:35px;}
*{cursor:auto;}
.cursor{display:none;}
}
</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<nav>
<h1>INVESTOR</h1>
<div>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</div>
</nav>

<div class="hero">
<h2>Galaxy Commerce Era</h2>
<p>Beyond startup. Beyond scale. Enter the universe of premium digital fashion.</p>
<button>Launch Platform</button>
</div>

<section>
<h2>Elite Collections</h2>
<div class="cards">
<div class="card"><h3>Quantum Series</h3></div>
<div class="card"><h3>Nova Collection</h3></div>
<div class="card"><h3>Infinity Drop</h3></div>
</div>
</section>

<script>
/* GLOW CURSOR */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",(e)=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* SCROLL REVEAL */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
let top=window.scrollY;
let offset=sec.offsetTop-500;
if(top>offset){
sec.classList.add("show");
}
});
});
</script>

</body>
</html>
